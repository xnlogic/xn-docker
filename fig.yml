datomic:
    build: datomic/
    links:
    - volume
    ports:
    - 4334:4334
    - 4335:4335
    - 4336:4336
    environment: 
        DATOMIC_VERSION: 0.9.4755
        XN_CLIENT: lightmesh
torquebox:
    build: torquebox/
    links:
    - volume
    ports:
    - 8080:8080
    - 9990:9990
    environment: 
        XN_CLIENT: lightmesh
volume:
    image: busybox
    volumes: 
    - ./xn_apps:/opt/xn_apps
    - /data
